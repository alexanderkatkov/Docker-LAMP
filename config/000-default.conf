<VirtualHost *:80>
    RewriteEngine On
    
    DocumentRoot /var/www/html/web
    
    <Directory /var/www/html>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
    
    <Directory /var/www/html>
        Options FollowSymlinks
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>